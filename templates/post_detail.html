{% extends "base.html" %}

{% block content %}
    <h2>{{post.title}}</h2>
    <p><b>Criação:</b> {{post.date}}<br/>
    <b>Autor:</b> {{post.author.first_name}}</p>
    <p>{{post.content}}</p>

    <p><a class="btn btn-secondary" href="{% url 'home' %}" role="button">Voltar</a>
       <a class="btn btn-success" href="{% url 'post_update' post.pk %}" role="button">Editar</a>
       <a class="btn btn-danger" href="{% url 'post_delete' post.pk %}" role="button">Apagar</a>
    </p>
{% endblock content %}
